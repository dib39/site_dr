<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествие через кусты</title>
  <link rel="stylesheet" href="final.css">
</head>
<body>
  <div class="fade-overlay start"></div>
  
  <main id="scroller">
    <!-- Экран 1 -->
    <section class="screen active" data-screen="1">
      <div class="background bg-1"></div>
      <div class="content">
        <div class="image-placeholder photo-1"></div>
        <div class="text-content">
          <!--<h1>Начало пути</h1>
          <p>Здесь будет ваше первое поздравление или воспоминание</p>-->
        </div>
      </div>
      <div class="branches">
        <div class="branch branch-left-1"></div>
        <div class="branch branch-right-1"></div>
        <div class="branch branch-top-1"></div>
      </div>
    </section>

    <!-- Экран 2 -->
    <section class="screen" data-screen="2">
      <div class="background bg-2"></div>
      <div class="content">
        <div class="image-placeholder photo-2"></div>
        <div class="text-content">
          <!--<h1>Продолжение истории</h1>
          <p>Второе поздравление или важный момент</p> -->
        </div>
      </div>
      <div class="branches">
        <div class="branch branch-left-2"></div>
        <div class="branch branch-bottom-2"></div>
        <div class="branch branch-top-2"></div>
      </div>
    </section>

    <!-- Экран 3 -->
    <section class="screen" data-screen="3">
      <div class="background bg-3"></div>
      <div class="content">
        <div class="image-placeholder photo-3"></div>
        <div class="text-content">
          <!--<h1>Кульминация</h1>
          <p>Самое важное поздравление</p>-->
        </div>
      </div>
      <div class="branches">
        <div class="branch branch-right-3"></div>
        <div class="branch branch-left-3"></div>
        <div class="branch branch-bottom-3"></div>
      </div>
    </section>

    <!-- Экран 4 -->
    <section class="screen" data-screen="4">
      <div class="background bg-4"></div>
      <div class="content">
        <div class="image-placeholder photo-4"></div>
        <div class="text-content">
          <!--<h1>Завершение</h1>
          <p>Финальные слова и пожелания</p>-->
        </div>
      </div>
      <div class="branches">
        <div class="branch branch-top-4"></div>
        <div class="branch branch-bottom-4"></div>
        <div class="branch branch-left-4"></div>
        <div class="branch branch-right-4"></div>
      </div>
    </section>
  </main>

  <div class="scroll-indicator">
    <div class="mouse"></div>
    <p>Прокрутите вниз</p>
  </div>

  <script src="final.js"></script>
</body>
</html>
